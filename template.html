
<body>
<div id="block-1"></div>
<div id="block-2"></div>
<div id="block-3"></div>
<div id="block-4"></div>
<div id="block-5"></div>
<div id="block-6"></div>
<div id="block-7"></div>
<div id="block-8"></div>
<div id="block-9"></div>
<div id="block-10"></div>
<h1 id="text1">{{text1}}</h1>
<h2 id="text2">{{text2}}</h2>
<h3 id="text3">{{text3}}</h3>
<h4 id="text4">{{text4}}</h4>
</body>






<script type="text/javascript">
    
    const urlParams = new URLSearchParams(window.location.search);
    var templateID = parseInt(urlParams.get('id'))
    indict = urlParams.get('indict').toLowerCase();
    
    if (indict === "true") {
        indict = true;
    } else {
        indict = false;
    }
    
    if (!templateID) {
        templateID = 1;
    }
    
    var ss = document.createElement("link");
    ss.type = "text/css";
    ss.rel = "stylesheet";
    ss.href = "normalize.css";
    var ss2 = document.createElement("link");
    ss2.type = "text/css";
    ss2.rel = "stylesheet";
    ss2.href = "template-"+templateID+".css";
    var container = document.getElementById("text4");
    container.after(ss);
    container.after(ss2);
    
    var style = document.createElement('style'),
    defaultOverrdie = 'body #block-1 { \
        background-image: url(/img/t'+templateID+'-default.jpg); \
    }';
    style.type = 'text/css';
    style.appendChild(document.createTextNode(defaultOverrdie));
    container.after(style);
    
    if (indict) {
        document.getElementById("text1").innerText = "Mr Brainz";
        document.getElementById("text2").innerText = "With MC Whistles";
        document.getElementById("text3").innerText = "Sat 12 Aug 2023";
        document.getElementById("text4").innerText = "3-5PM";
    }
    
</script>
